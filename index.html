<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trung Chiến - Quỳnh Anh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      max-width: 520px;
      margin: auto;
    }

    section {
      background: #fff4e7;
      display: flex;
      align-items: center;
      justify-content: center;
      /* height: 100vh; */
      text-align: center;
      position: relative;
    }

    img {
      width: 100%;
      /* height: 100%;
      object-fit: cover; */
    }

    /* .cover img {
      width: 100%;
      height: 100%;
      margin-top: 50%;
      object-fit: cover;
    } */

    .letter img {
      margin-top: 50px;
    }

    .text-overlay {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffba00;
      font-weight: bold;
      font-size: 36px;
      line-height: 1.3;
    }

    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      scroll-snap-type: x mandatory;
    }

    .slider img {
      min-width: 100%;
      scroll-snap-align: center;
    }

    /* Navigation buttons */
    .slider-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .slider-nav.left {
      left: 10px;
    }

    .slider-nav.right {
      right: 10px;
    }

    .letter-line {
      padding: 30px;
    }

    .qr-section {
      padding: 15px;
    }
    .qr-section img.qrcode {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      border-radius: 10px;
      box-shadow: 5px 5px 5px 5px rgba(208, 208, 208, 0.6);
    }

    .thank-you {
      font-size: 20px;
    }

    .event-time {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <section class="cover">
    <img src="cover.png" alt="First full screen image" />
  </section>

  <section class="letter">
    <img src="letter.jpg" alt="Second full screen image" />
  </section>

  <section class="slider-container">
    <div class="slider" id="slider">
      <img src="slider1.png" alt="Slide 1" />
      <img src="slider2.png" alt="Slide 2" />
      <img src="slider3.png" alt="Slide 3" />
    </div>
    <div class="slider-nav left" onclick="moveSlide(-1)">&#10094;</div>
    <div class="slider-nav right" onclick="moveSlide(1)">&#10095;</div>
  </section>

  <section class="event-time">
    <p>Countdown:</p>
    <div id="countdown">
      <span id="days"></span> days
      <span id="hours"></span> hours
    </div>
  </section>

  <section class="letter-line">
    <img src="letter-line.png" alt="Send-a-gif" />
  </section>
  <section class="qr-section">
    <div>
      <img class="qrcode" src="qrcode1.png" alt="QR Code 1" />
      <p><b>Nguyen Van Hien</b></p>
      <span>19029824148669</span>
    </div>
  </section>

  <section class="qr-section">
    <div>
      <img class="qrcode" src="qrcode2.png" alt="QR Code 2" />
      <p><b>Nguyen Ngoc Anh</b></p>
      <span>19029824148669</span>
    </div>
  </section>

  <section class="locations">
    <a href="https://maps.google.com?q=Location+A" target="_blank">Location A</a>
    <a href="https://maps.google.com?q=Location+B" target="_blank">Location B</a>
  </section>

  <section class="thank-you">
    <img src="end.jpg" alt="Thank you" />
  </section>
  <script>
    const eventDate = new Date("December 26, 2024 00:00:00").getTime();

    const countdownFunction = setInterval(function () {
      const now = new Date().getTime();
      const timeLeft = eventDate - now;
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      if (timeLeft < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "Event started!";
      }
    }, 1000);

    //slider
    let currentIndex = 0;
    function moveSlide(direction) {
      const slider = document.getElementById('slider');
      const totalSlides = slider.children.length;

      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      } else if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

  </script>
</body>
</html>
